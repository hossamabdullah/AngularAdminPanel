<button type="button" class="btn" id="title">
    Employees
</button>
<button type="button" class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#addempl" (click)="enableSaveMode()"> 
    Add Employee
</button>
<div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>name</th>
              <th>address</th>
              <th>phone</th>
              <th>email</th>
              <th>birthday</th>
              <th>gender</th>
              <th>balance</th>
              <th>key</th>
              <th>actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of participants">
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.address}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.birthday}}
                </td>
                <td>
                    {{user.gender}}
                </td>
                <td>
                    {{user.balance}}
                </td>
                <td>
                    {{user.key}}
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="enableEditEmployee($event, user)" data-toggle="modal" data-target="#addempl">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeEmployee($event, user)">Delete</button>
                </td>
          </tr>
      </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="addempl">
    <div class="modal-dialog">
        <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <form [formGroup]="sampleForm" (ngSubmit)="save()">
            <!-- Modal body -->
            <div class="modal-body">
                    name
                    <input class="form-control form-control-sm" type="text" formControlName="name"     placeholder="name"/>
                    address
                    <input class="form-control form-control-sm" type="text" formControlName="address"  placeholder="address"/>
                    phone
                    <input class="form-control form-control-sm" type="text" formControlName="phone"    placeholder="phone"/>
                    email
                    <input class="form-control form-control-sm" type="text" formControlName="email"    placeholder="email"/>
                    birthday
                    <input class="form-control form-control-sm" type="text" formControlName="birthday" placeholder="birthday"/>
                    gender
                    <input class="form-control form-control-sm" type="text" formControlName="gender"   placeholder="gender"/>
                    balance
                    <input class="form-control form-control-sm" type="text" formControlName="balance"  placeholder="balance"/>
                    key
                    <input class="form-control form-control-sm" type="text" formControlName="key"      placeholder="key"/>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </form> 
        </div>
    </div>
</div>
