<button type="button" class="btn" id="title">
    Employees
</button>
<button type="button" class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#addempl">
    Add Employee
</button>
<div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>name</th>
              <th>address</th>
              <th>phone</th>
              <th>email</th>
              <th>birthday</th>
              <th>gender</th>
              <th>balance</th>
              <th>key</th>
              <th>actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of participants">
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.name}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.address}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.phone}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.email}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.birthday}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.gender}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.balance}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{user.key}}"/>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="editEmployee($event, user)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeEmployee($event, user)">x</button>
                </td>
          </tr>
      </tbody>
    </table>
</div>


<!-- The Modal -->
<div class="modal fade" id="addempl">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                modal body..
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
