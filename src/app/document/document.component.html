<div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>id</th>
              <th>value</th>
              <th>type</th>
              <th>actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let asset of assets">
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{asset.id}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{asset.value}}"/>
                </td>
                <td>
                    <input class="form-control form-control-sm" type="text" placeholder="{{asset.type}}"/>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="editAsset($event, asset)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeAsset($event, asset)">x</button>
                </td>
          </tr>
      </tbody>
    </table>
</div>
