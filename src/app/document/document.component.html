<button type="button" class="btn" id="title">
    Assets
</button>&nbsp;
<button type="button" class="btn" id="title" (click)="loadData()">
    load data
</button>
<button type="button" class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#assetmodal" (click)="enableSaveMode()"> 
    Add Asset
</button>
<div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>tradingSymbol</th>
              <th>name</th>
              <th>description</th>
              <th>price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let asset of assets">
                <td>{{asset.tradingSymbol}}</td>
                <td>{{asset.name}}</td>
                <td>{{asset.description}}</td>
                <td>{{asset.value}}</td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="enableEditAsset($event, asset)" data-toggle="modal" data-target="#assetmodal">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeAsset($event, asset)">x</button>
                </td>
          </tr>
      </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="assetmodal">
    <div class="modal-dialog">
        <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Asset Operation</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <form [formGroup]="sampleForm" (ngSubmit)="save()">
            <!-- Modal body -->
            <div class="modal-body">
                    tradingSymbol
                    <input class="form-control form-control-sm" type="text" formControlName="tradingSymbol" placeholder="id"/>
                    name
                    <input class="form-control form-control-sm" type="text" formControlName="name" placeholder="value"/>
                    description
                    <input class="form-control form-control-sm" type="text" formControlName="description" placeholder="type"/>
                    value
                    <input class="form-control form-control-sm" type="text" formControlName="value" placeholder="type"/>
                    owner
                    <input class="form-control form-control-sm" type="text" formControlName="owner" placeholder="owner id"/>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </form> 
        </div>
    </div>
</div>
