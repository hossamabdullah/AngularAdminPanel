<div>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>name</th>
            <th>address</th>
            <th>phone</th>
            <th>email</th>
            <th>birthday</th>
            <th>gender</th>
            <th>balance</th>
            <th>key</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of participants">
            <td>{{user.name}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.birthday}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.balance}}</td>
            <td>{{user.key}}</td>
        </tr>
    </tbody>
  </table>
</div>
